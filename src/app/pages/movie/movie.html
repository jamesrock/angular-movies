<main>
  @if (loaded()===true) {
    <div class="film">
      <div class="film-head">
        <div class="film-head-top">
          <h1>{{film().title}}</h1>
          <div class="duration">{{film().duration}}</div>
          <genres [items]="film().genres"></genres>
        </div>
        <div class="film-head-bottom">
          <div class={{film().ratingClass}}>{{film().rating}}</div>
        </div>
      </div>
      <poster [path]="film().poster_path" />
      <p class="plot">{{film().overview}}</p>
      <cast-and-crew [id]="id()" />
      <recommendations [id]="id()" />
    </div>
  }
</main>
